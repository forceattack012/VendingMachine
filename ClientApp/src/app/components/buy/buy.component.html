<div *ngIf="isOpen && inventory">
  <div class="top-0 right-0 w-[35vw] bg-blue-400 p-10 pl-20 text-white fixed h-full ease-in-out duration-300">
    <form class="w-full max-w-lg">
      <div class="mb-6">
        <label for="machine" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">MACHINE NAME</label>
        <input type="machine" id="machine" value="{{inventory.machineName}}"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" disabled>
      </div>
      <div class="mb-6">
        <label for="machine" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">PRODUCT NAME</label>
        <input type="machine" id="machine" value="{{inventory.productName}}"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" disabled>
      </div>
      <div class="mb-6">
        <label for="machine" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">PRICE</label>
        <input type="machine" id="machine" value="{{inventory.price}}"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" disabled>
      </div>

      <div class="mb-6">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
          Quality
        </label>
        <div class="relative">
          <select
            [(ngModel)]="selectedValue"
            [ngModelOptions]="{standalone: true}"
            (change)="changeQuality(selectedValue)"
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
            <option *ngFor="let quality of Quality" [ngValue]="quality">{{quality}}</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>

      <div class="mb-12">
        <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
          Total :
        </div>
        <div class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            {{total}}
        </div>
      </div>
      <div class="flex justify-items-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"  type="button" (click)="buyItem()">Buy</button>
      </div>
    </form>
  </div>
</div>

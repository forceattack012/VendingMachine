<div class="flex justify-center pt-10">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="formLogin">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" formControlName="userName">
        <div *ngIf="!userName.valid && (userName.dirty || userName.touched)">
          <div *ngIf="userName.errors.required">
            <p class="text-red-500 text-xs italic">Please enter your username</p>
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" formControlName="password">
        <div *ngIf="!password.valid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">
            <p class="text-red-500 text-xs italic">Please enter your password</p>
          </div>
          <div *ngIf="password.errors.pattern">
            <p class="text-red-500 text-xs italic">Password should pattern number and characters</p>
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="login()">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
